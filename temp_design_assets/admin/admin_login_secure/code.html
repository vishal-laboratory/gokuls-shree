<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Login Secure</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased selection:bg-primary/20 selection:text-primary">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Header Gradient Section -->
<div class="relative flex w-full flex-col items-center justify-start pt-12 pb-24 bg-gradient-to-br from-primary via-[#0f6bca] to-[#0b5aa8] rounded-b-[3rem] shadow-lg">
<!-- Background Pattern/Overlay -->
<div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10 mix-blend-overlay"></div>
<div class="relative z-10 flex flex-col items-center gap-4 px-6 text-center">
<div class="bg-white/10 backdrop-blur-md p-3 rounded-2xl ring-1 ring-white/20 shadow-xl">
<div class="bg-center bg-no-repeat bg-cover rounded-xl h-20 w-20 shadow-inner" data-alt="School logo abstract geometric shape" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBuDlWrY5s5EZobgs9eWN_Kaeno44ko-g96Mtgv3Zuqk_1OL44vjV0axh26TLZBVVDe3ulYYfBoXTK2OpeBxq7Tr-c2eMtlzzYbMmYAySR5asJKHrc6uvMIVvJ4bcSPiVIQocl2b2mgRODuqGjDy-AfJ2PnbP2Q-Sj8etn7BkMTRvOiSlxqd3cRcfORi5FWk69M2ldx9CimYNOsPDz48ffnurGnzTM4lT7C8RTPrbQubblV2mCU4VeoC4bvxMUuxdIeZXQWYedsRyI");'></div>
</div>
<div class="flex flex-col items-center justify-center text-white">
<h1 class="text-2xl font-bold leading-tight tracking-tight">Gokul Shree Smart School</h1>
<p class="text-blue-100 text-sm font-medium tracking-wide uppercase opacity-90 mt-1">Franchise Admin Panel</p>
</div>
</div>
</div>
<!-- Main Content Card -->
<div class="relative z-20 mx-4 -mt-16 mb-auto">
<div class="flex flex-col gap-6 rounded-2xl bg-white dark:bg-slate-800 p-6 shadow-xl ring-1 ring-slate-900/5 dark:ring-white/10">
<div class="flex flex-col gap-1">
<h2 class="text-xl font-bold text-slate-900 dark:text-white">Welcome Back</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">Please enter your details to sign in.</p>
</div>
<!-- Admin ID Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal">Admin ID</label>
<div class="flex w-full items-stretch rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200">
<input class="flex w-full min-w-0 flex-1 resize-none bg-transparent text-slate-900 dark:text-white placeholder:text-slate-400 p-4 text-base font-normal leading-normal border-none focus:ring-0" placeholder="e.g. ADM-202401" value=""/>
<div class="flex items-center justify-center pr-4 text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-[24px]">person</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal">Password</label>
<div class="flex w-full items-stretch rounded-xl bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all duration-200">
<input class="flex w-full min-w-0 flex-1 resize-none bg-transparent text-slate-900 dark:text-white placeholder:text-slate-400 p-4 text-base font-normal leading-normal border-none focus:ring-0" placeholder="••••••••" type="password" value=""/>
<div class="flex items-center justify-center pr-4 text-slate-400 dark:text-slate-500 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[24px]">visibility</span>
</div>
</div>
</div>
<!-- Actions -->
<div class="flex flex-col gap-4 pt-2">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-blue-500/30">
<span class="truncate">Login Securely</span>
</button>
<div class="flex justify-end">
<a class="text-primary hover:text-blue-700 dark:hover:text-blue-400 text-sm font-medium leading-normal transition-colors" href="#">Forgot Password?</a>
</div>
</div>
</div>
</div>
<!-- Footer -->
<div class="flex flex-col items-center justify-center py-6 gap-2">
<div class="flex items-center gap-2 text-slate-400 text-xs font-medium">
<span class="material-symbols-outlined text-[16px]">lock</span>
<span>Session secured with PHPSESSID</span>
</div>
<p class="text-slate-300 dark:text-slate-600 text-[10px]">v4.1.0 • Gokul Shree Smart School</p>
</div>
</div>
</body></html>
