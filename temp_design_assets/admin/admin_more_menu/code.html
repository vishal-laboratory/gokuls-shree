<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin More Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "1.7rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display overflow-x-hidden pb-10">

<header class="flex items-end px-6 pt-14 pb-4 justify-between">
<h1 class="text-slate-900 dark:text-white text-3xl font-bold leading-tight tracking-tight">Menu</h1>
</header>
<!-- Profile Header Card -->
<section class="px-4 mb-6">
<div class="bg-white dark:bg-[#1e2936] rounded-2xl p-5 shadow-[0_2px_8px_rgba(0,0,0,0.04)] flex items-center gap-4 transition-colors">

<div class="absolute bottom-0 right-0 h-4 w-4 bg-green-500 border-2 border-white dark:border-[#1e2936] rounded-full"></div>
</div>
<div class="flex flex-col justify-center">
<p class="text-slate-900 dark:text-white text-lg font-bold leading-snug">Gokul Shree Admin</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Franchise Owner</p>
<p class="text-primary text-xs mt-1 font-semibold">Main Campus</p>
</div>
<div class="ml-auto">
<button class="text-slate-400 hover:text-primary dark:text-slate-500 dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">edit_square</span>
</button>
</div>
</div>
</section>
<!-- Main Menu List -->
<section class="px-4 flex flex-col gap-6">
<div class="flex flex-col bg-white dark:bg-[#1e2936] rounded-2xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] overflow-hidden">
<!-- Staff Directory -->
<button class="group flex items-center gap-4 p-4 min-h-[72px] hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors border-b border-slate-100 dark:border-slate-700/50">
<div class="flex items-center justify-center rounded-xl bg-primary/10 text-primary shrink-0 size-10 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[24px]">badge</span>
</div>
<div class="flex flex-col items-start flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-normal">Staff Directory</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">Manage teachers and support staff</p>
</div>
<div class="shrink-0 text-slate-300 dark:text-slate-600">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>

<button class="group flex items-center gap-4 p-4 min-h-[72px] hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors border-b border-slate-100 dark:border-slate-700/50">

</div>

</div>
<div class="shrink-0 text-slate-300 dark:text-slate-600">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>

<div class="flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 shrink-0 size-10 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[24px]">settings</span>
</div>
<div class="flex flex-col items-start flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-normal">Settings</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-normal">App preferences and configuration</p>
</div>
<div class="shrink-0 text-slate-300 dark:text-slate-600">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
</div>
<!-- Logout Section -->
<div class="flex flex-col bg-white dark:bg-[#1e2936] rounded-2xl shadow-[0_2px_8px_rgba(0,0,0,0.04)] overflow-hidden">
<button class="group flex items-center gap-4 p-4 min-h-[64px] hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors">
<div class="flex items-center justify-center rounded-xl bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 shrink-0 size-10 group-hover:scale-110 transition-transform duration-300">
<span class="material-symbols-outlined text-[24px]">logout</span>
</div>
<p class="text-red-600 dark:text-red-400 text-base font-semibold leading-normal flex-1 text-left">Logout</p>
</button>
</div>
</section>
<!-- Version Footer -->
<footer class="mt-auto pt-8 pb-4 text-center">
<p class="text-slate-400 dark:text-slate-600 text-xs font-medium tracking-wide">
                Gokul Shree Admin v2.4.0
