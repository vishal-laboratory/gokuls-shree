<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QR Verification Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen w-full relative">
<!-- Camera Feed Background -->
<div class="absolute inset-0 z-0">
<img alt="Blurred background representing a camera viewfinder inside a modern school hallway" class="w-full h-full object-cover opacity-90 brightness-75" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCqnwA89fteIhLI7TyiDVnVFoXJLaM4cEa53KBUyllCDwLEZ7leftOYAauFu_iJynRMHRivds55-fhPA3_V6yKwhco9jNREdayxLAzRGuLIGT5aqEcWjlL1kVl4aLMchv7hgOmLH7BNBIBjSXox5wqZY74kZneG2OZ9rOoAWXP2cx6--sty16fcEEVINqd2MgrIXcBJOSdnssCpgXhGayr1kWsP9Cd_wdvtxDNzhQOj00UqoCi5my9WLSztJKHRcZ1EW3ucB3SBXDA"/>
</div>
<!-- Dark Overlay Mask with Cutout -->
<!-- This creates the darkened area around the scanner box using a massive box-shadow -->
<div class="absolute inset-0 z-10 flex items-center justify-center overflow-hidden pointer-events-none">
<div class="relative w-72 h-72 rounded-3xl shadow-[0_0_0_2000px_rgba(16,25,34,0.7)]"></div>
</div>
<!-- UI Layer -->
<div class="relative z-20 flex flex-col h-full justify-between">
<!-- Top Navigation -->
<div class="flex items-center justify-between px-4 pt-12 pb-4">
<button class="flex size-10 items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-wide drop-shadow-md">Verification Scanner</h2>
<button class="flex size-10 items-center justify-center rounded-full bg-white/20 backdrop-blur-md text-white hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined">flash_on</span>
</button>
</div>
<!-- Scanner Center Area -->
<div class="flex flex-col items-center justify-center flex-1 w-full gap-6">
<!-- Headline Text -->
<div class="px-8 text-center">
<h3 class="text-white text-2xl font-bold leading-tight tracking-tight drop-shadow-lg">
                    Scan Student ID / Admit Card
                </h3>
</div>
<!-- Scanner Frame Visuals -->
<!-- This sits exactly on top of the hole created by the overlay -->
<div class="relative w-72 h-72">
<!-- Glowing Border Effect -->
<div class="absolute inset-0 rounded-3xl border border-white/20 shadow-[0_0_30px_rgba(19,127,236,0.2)]"></div>
<!-- Corner Markers -->
<div class="absolute top-0 left-0 w-12 h-12 border-t-[6px] border-l-[6px] border-primary rounded-tl-3xl"></div>
<div class="absolute top-0 right-0 w-12 h-12 border-t-[6px] border-r-[6px] border-primary rounded-tr-3xl"></div>
<div class="absolute bottom-0 left-0 w-12 h-12 border-b-[6px] border-l-[6px] border-primary rounded-bl-3xl"></div>
<div class="absolute bottom-0 right-0 w-12 h-12 border-b-[6px] border-r-[6px] border-primary rounded-br-3xl"></div>
<!-- Scanning Laser Line (Simulated) -->
<div class="absolute top-1/2 left-4 right-4 h-0.5 bg-primary/80 shadow-[0_0_15px_rgba(19,127,236,1)] animate-pulse"></div>
</div>
<!-- Spacer to push visual balance slightly up -->
<div class="h-8"></div>
</div>
<!-- Bottom Sheet / Controls -->
<div class="w-full bg-gradient-to-t from-black/90 via-black/60 to-transparent pt-10 pb-8 px-6">
<div class="flex flex-col items-center gap-6">
<!-- Hint Text -->
<div class="bg-black/40 backdrop-blur-md rounded-xl px-4 py-2 border border-white/10">
<p class="text-white/90 text-sm font-medium leading-normal text-center">
                        Instant verification for exam hall &amp; entry gate
                    </p>
</div>
<!-- Action Buttons -->
<div class="flex items-center justify-center gap-8 w-full max-w-sm">
<!-- Gallery Upload -->
<button class="flex flex-col items-center gap-2 group">
<div class="flex items-center justify-center rounded-full size-14 bg-white/10 backdrop-blur-md border border-white/10 text-white group-active:bg-primary/20 transition-all">
<span class="material-symbols-outlined text-[28px]">photo_library</span>
</div>
<span class="text-white/70 text-xs font-medium">Upload Image</span>
</button>
<!-- Manual Entry (Primary Action) -->
<button class="flex flex-col items-center gap-2 group">
<div class="flex items-center justify-center rounded-full size-16 bg-primary text-white shadow-[0_0_20px_rgba(19,127,236,0.4)] group-active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[32px]">keyboard</span>
</div>
<span class="text-white text-xs font-bold tracking-wide">Enter Manually</span>
</button>
<!-- Help / Info -->
<button class="flex flex-col items-center gap-2 group">
<div class="flex items-center justify-center rounded-full size-14 bg-white/10 backdrop-blur-md border border-white/10 text-white group-active:bg-primary/20 transition-all">
<span class="material-symbols-outlined text-[28px]">help</span>
</div>
<span class="text-white/70 text-xs font-medium">Help</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
