<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student Quick Actions</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2632",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.5rem",
              "lg": "1rem",
              "xl": "1.5rem", 
              "2xl": "2rem",
              "3xl": "2.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden group/design-root">
<!-- Main Mobile Container -->
<div class="relative h-screen w-full flex flex-col mx-auto max-w-md bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Background Mockup (Simulating Student Directory Content behind the sheet) -->
<!-- This section is blurred and dimmed to represent the 'inactive' state behind the modal -->
<div aria-hidden="true" class="flex-1 flex flex-col pt-12 px-4 space-y-6 opacity-40 select-none pointer-events-none filter blur-[1px]">
<div class="flex items-center justify-between px-2">
<h1 class="text-3xl font-bold text-slate-800 dark:text-white">Class 10-B</h1>
<div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center">
<span class="material-symbols-outlined text-slate-500">search</span>
</div>
</div>
<!-- List of students (Dummy Content) -->
<div class="space-y-4">
<div class="flex items-center gap-4 p-4 rounded-2xl bg-white dark:bg-surface-dark shadow-sm border border-slate-100 dark:border-slate-800">
<div class="w-12 h-12 rounded-full bg-slate-200 dark:bg-slate-600"></div>
<div class="flex-1">
<div class="h-4 w-32 bg-slate-200 dark:bg-slate-600 rounded mb-2"></div>
<div class="h-3 w-20 bg-slate-200 dark:bg-slate-600 rounded"></div>
</div>
</div>
<div class="flex items-center gap-4 p-4 rounded-2xl bg-white dark:bg-surface-dark shadow-sm border border-slate-100 dark:border-slate-800">
<div class="w-12 h-12 rounded-full bg-slate-200 dark:bg-slate-600"></div>
<div class="flex-1">
<div class="h-4 w-40 bg-slate-200 dark:bg-slate-600 rounded mb-2"></div>
<div class="h-3 w-24 bg-slate-200 dark:bg-slate-600 rounded"></div>
</div>
</div>
<div class="flex items-center gap-4 p-4 rounded-2xl bg-white dark:bg-surface-dark shadow-sm border border-slate-100 dark:border-slate-800">
<div class="w-12 h-12 rounded-full bg-slate-200 dark:bg-slate-600"></div>
<div class="flex-1">
<div class="h-4 w-28 bg-slate-200 dark:bg-slate-600 rounded mb-2"></div>
<div class="h-3 w-16 bg-slate-200 dark:bg-slate-600 rounded"></div>
</div>
</div>
</div>
</div>
<!-- Backdrop Overlay -->
<div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm z-40 flex flex-col justify-end">
<!-- Bottom Sheet Container -->
<div class="w-full bg-surface-light dark:bg-surface-dark rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] relative z-50 flex flex-col max-h-[90vh]">
<!-- Handle -->
<div class="w-full flex justify-center pt-4 pb-2">
<div class="h-1.5 w-12 rounded-full bg-slate-300 dark:bg-slate-600"></div>
</div>
<!-- Student Header -->
<div class="flex flex-col items-center px-6 pt-2 pb-6">
<div class="relative mb-4 group cursor-pointer">
<div class="w-24 h-24 rounded-full bg-cover bg-center border-[4px] border-white dark:border-surface-dark shadow-lg" data-alt="Portrait of a male student Rahul Sharma" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAYicMie3QUm3gBEDQqIzVQPJEzuDJRA_64So_ckr5X4blf8vC1XkIjke-pY_X_op1-rYvZ1KNeIrcYrfBnh0siplZe1d7V9eNUndOiRCLS2Mu9dJ19W8CMZe1ybdqCljVNOhfjoMH4kAXd7zefJeS25m61eWup6J5ddUAQ5qVMU6SJJVWLhfoRSywxwdCE6s1UXE4BEKRoqBCpEOdmSZbT-9GSIErp78cGdISHpcw4KR4pJciUE4nGMZW_YvRRRjB1XOxQBXnxyQY');"></div>
<div class="absolute bottom-1 right-1 w-6 h-6 bg-green-500 border-2 border-white dark:border-surface-dark rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-white text-[14px]">check_small</span>
</div>
</div>
<h2 class="text-[22px] font-bold text-slate-900 dark:text-white leading-tight mb-1">Rahul Sharma</h2>
<div class="flex items-center gap-2 mt-1">
<span class="px-2 py-0.5 rounded text-xs font-semibold bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 uppercase tracking-wide">Class 10-B</span>
<span class="w-1 h-1 rounded-full bg-slate-400"></span>
<span class="text-sm font-medium text-slate-500 dark:text-slate-400">Roll No. 24</span>
</div>
</div>
<!-- Separator -->
<div class="w-full px-6">
<div class="h-px bg-slate-100 dark:bg-slate-700"></div>
</div>
<!-- Action Grid -->
<div class="grid grid-cols-3 gap-3 p-6">
<!-- Call Father -->
<button class="flex flex-col items-center justify-center gap-2.5 p-3 rounded-2xl bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 active:scale-95 transition-all duration-200 border border-transparent hover:border-blue-100 dark:hover:border-slate-700 group">
<div class="w-12 h-12 rounded-full bg-white dark:bg-slate-700 shadow-sm flex items-center justify-center text-primary group-hover:text-blue-600 transition-colors">
<span class="material-symbols-outlined text-[26px]">call</span>
</div>
<span class="text-xs font-semibold text-slate-700 dark:text-slate-300 text-center leading-tight">Call<br/>Father</span>
</button>
<!-- Collect Fee -->
<button class="flex flex-col items-center justify-center gap-2.5 p-3 rounded-2xl bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 active:scale-95 transition-all duration-200 border border-transparent hover:border-blue-100 dark:hover:border-slate-700 group">
<div class="w-12 h-12 rounded-full bg-white dark:bg-slate-700 shadow-sm flex items-center justify-center text-primary group-hover:text-blue-600 transition-colors">
<span class="material-symbols-outlined text-[26px]">currency_rupee</span>
</div>
<span class="text-xs font-semibold text-slate-700 dark:text-slate-300 text-center leading-tight">Collect<br/>Fee</span>
</button>
<!-- View Marksheet -->
<button class="flex flex-col items-center justify-center gap-2.5 p-3 rounded-2xl bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 active:scale-95 transition-all duration-200 border border-transparent hover:border-blue-100 dark:hover:border-slate-700 group">
<div class="w-12 h-12 rounded-full bg-white dark:bg-slate-700 shadow-sm flex items-center justify-center text-primary group-hover:text-blue-600 transition-colors">
<span class="material-symbols-outlined text-[26px]">assignment</span>
</div>
<span class="text-xs font-semibold text-slate-700 dark:text-slate-300 text-center leading-tight">View<br/>Marksheet</span>
</button>
<!-- Verify Docs -->
<button class="flex flex-col items-center justify-center gap-2.5 p-3 rounded-2xl bg-slate-50 dark:bg-slate-800/50 hover:bg-slate-100 dark:hover:bg-slate-800 active:scale-95 transition-all duration-200 border border-transparent hover:border-blue-100 dark:hover:border-slate-700 group">
<div class="w-12 h-12 rounded-full bg-white dark:bg-slate-700 shadow-sm flex items-center justify-center text-primary group-hover:text-blue-600 transition-colors">
<span class="material-symbols-outlined text-[26px]">verified_user</span>
</div>
<span class="text-xs font-semibold text-slate-700 dark:text-slate-300 text-center leading-tight">Verify<br/>Docs</span>
</button>
<!-- Deactivate (Danger State) -->
<button class="flex flex-col items-center justify-center gap-2.5 p-3 rounded-2xl bg-red-50 dark:bg-red-900/20 hover:bg-red-100 dark:hover:bg-red-900/30 active:scale-95 transition-all duration-200 border border-transparent hover:border-red-200 dark:hover:border-red-800 group col-span-2">
<div class="flex items-center gap-2">
<div class="w-10 h-10 rounded-full bg-white dark:bg-red-800/40 shadow-sm flex items-center justify-center text-red-600 dark:text-red-400">
<span class="material-symbols-outlined text-[22px]">person_cancel</span>
</div>
<span class="text-xs font-bold text-red-700 dark:text-red-400 leading-tight text-left">Deactivate<br/>Student</span>
</div>
</button>
</div>
<!-- Footer / Cancel -->
<div class="px-6 pb-8 pt-2">
<button class="w-full h-12 flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-bold text-sm tracking-wide hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors active:scale-[0.98]">
                        Cancel
                    </button>
</div>
</div>
</div>
</div>
</body></html>
