<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Fee Collection</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden">
<!-- Top App Bar -->
<div class="flex items-center px-4 py-3 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors cursor-pointer text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Quick Collection</h2>
<div class="flex size-10 items-center justify-center">
<span class="material-symbols-outlined text-primary cursor-pointer">help</span>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col items-center px-4 pb-24">
<!-- Student Profile Card -->
<div class="w-full max-w-md mt-4 bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-slate-700 relative overflow-hidden group">
<!-- Decorative background element -->
<div class="absolute top-0 left-0 w-full h-1 bg-primary"></div>
<div class="flex flex-col items-center gap-4">
<div class="relative">
<div class="bg-center bg-no-repeat bg-cover rounded-full size-24 border-4 border-slate-50 dark:border-slate-700 shadow-inner" data-alt="Student profile picture showing a young boy in school uniform" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDPLqOBLbCjVK4PxA_fslxFvzD_6HkXarndJLYKWFoVvrJk3_oKKNcRyFT6MU8BuIWmZucSSBoqmEERSUdCGsVOyx9j5QlijKiXlxyKkY6RRZ1_TW2kemLiMt-CVkw2c7l07vOCmNZcIqcEH9K0m2f6cSMKmrMl6Y9UOfoN4qKj3ddX5qW3MWpgIjTuqz3WkgxNjwqB-5mdDUfqJlUDO_FjuNo5au1dYd0gf95-zttrHWQ1Pwm-lsFJmVsm_wG9ENjU8ERqrxqsgac");'>
</div>
<div class="absolute bottom-0 right-0 bg-green-500 border-2 border-white dark:border-slate-800 size-6 rounded-full"></div>
</div>
<div class="flex flex-col items-center justify-center text-center w-full">
<h3 class="text-slate-900 dark:text-white text-xl font-bold leading-tight">Aarav Patel</h3>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium mt-1">Grade 5-B • ID: #8832</p>
<div class="mt-5 w-full bg-slate-50 dark:bg-slate-700/50 rounded-xl p-3 flex flex-col items-center justify-center border border-dashed border-slate-200 dark:border-slate-600">
<p class="text-slate-500 dark:text-slate-400 text-xs font-semibold uppercase tracking-wider mb-1">Outstanding Balance</p>
<p class="text-slate-900 dark:text-white text-2xl font-bold tracking-tight">₹ 12,500</p>
</div>
</div>
</div>
</div>
<!-- Spacer -->
<div class="h-8"></div>
<!-- Amount Input Section -->
<div class="w-full max-w-md flex flex-col items-center">
<label class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-2 uppercase tracking-wide" for="amount-input">Enter Amount</label>
<div class="relative w-full flex items-center justify-center">
<div class="flex items-baseline text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-3xl sm:text-4xl text-slate-400 dark:text-slate-500 mr-2 self-center">currency_rupee</span>
<input class="bg-transparent border-none p-0 text-5xl sm:text-6xl font-bold text-center w-full max-w-[280px] focus:ring-0 placeholder-slate-200 dark:placeholder-slate-700 caret-primary h-20" id="amount-input" inputmode="numeric" placeholder="0" type="number" value="5000"/>
</div>
</div>
<div class="h-px w-full max-w-[200px] bg-slate-200 dark:bg-slate-700 mt-2"></div>
<p class="text-primary text-xs font-medium mt-3 bg-primary/10 px-3 py-1 rounded-full">Partial Payment</p>
</div>
<!-- Spacer -->
<div class="h-8"></div>
<!-- Payment Mode (Read Only) -->
<div class="w-full max-w-md">
<div class="flex items-center gap-4 bg-white dark:bg-slate-800 px-4 py-3 rounded-xl border border-slate-100 dark:border-slate-700 shadow-sm">
<div class="flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-700 shrink-0 size-10 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined text-[20px]">payments</span>
</div>
<div class="flex-1">
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Payment Mode</p>
<p class="text-slate-900 dark:text-white text-base font-semibold">Cash</p>
</div>
<div class="shrink-0 text-slate-400 dark:text-slate-500" title="Mode is locked">
<span class="material-symbols-outlined">lock</span>
</div>
</div>
<!-- History Link -->
<div class="mt-4 flex items-center justify-center gap-2 opacity-60 hover:opacity-100 transition-opacity cursor-pointer">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-sm">history</span>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Last payment received: Oct 24, 2023</p>
</div>
</div>
</div>
<!-- Floating Action Button Area -->
<div class="fixed bottom-0 left-0 w-full bg-background-light dark:bg-background-dark p-4 border-t border-slate-100 dark:border-slate-800 backdrop-blur-xl bg-opacity-90 dark:bg-opacity-90">
<div class="w-full max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
<span>Confirm Payment</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
