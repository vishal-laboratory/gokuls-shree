<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student Login Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex min-h-screen max-w-[430px] flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Status Bar Area (iOS Style) -->
<div class="h-12 w-full bg-gradient-to-r from-[#0d3b66] to-[#008080] flex items-center px-8 justify-between text-white">
<span class="text-xs font-semibold">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-symbols-outlined text-[16px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[16px]">wifi</span>
<span class="material-symbols-outlined text-[16px]">battery_full</span>
</div>
</div>
<!-- Header Section with Gradient -->
<div class="relative w-full bg-gradient-to-r from-[#0d3b66] to-[#008080] pt-10 pb-16 px-6 flex flex-col items-center">
<div class="bg-white/20 backdrop-blur-md p-4 rounded-xl mb-6 border border-white/30">
<span class="material-symbols-outlined text-white text-5xl" data-icon="school" data-size="48px">school</span>
</div>
<h1 class="text-white text-2xl font-bold tracking-tight">Gokul Shree</h1>
<p class="text-white/80 text-sm mt-1">Smart School Management</p>
</div>
<!-- Login Card / Form Area -->
<div class="relative -mt-8 flex-1 bg-background-light dark:bg-background-dark rounded-t-xl px-6 pt-8 pb-10">
<!-- Tab Switcher -->
<div class="flex bg-gray-200/50 dark:bg-gray-800/50 p-1 rounded-full mb-8">
<button class="flex-1 py-2.5 text-sm font-semibold text-white bg-primary rounded-full shadow-sm">
                    Login
                </button>
<button class="flex-1 py-2.5 text-sm font-semibold text-gray-500 dark:text-gray-400">
                    Sign Up
                </button>
</div>
<div class="space-y-2 mb-6">
<h2 class="text-[#0d121b] dark:text-white text-xl font-bold">Welcome back!</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm">Please enter your details to sign in</p>
</div>
<!-- Registration Number Input -->
<div class="flex flex-col gap-2 mb-4">
<label class="text-[#0d121b] dark:text-white text-sm font-medium ml-1">Registration Number</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-xl">badge</span>
</div>
<input class="w-full h-14 pl-12 pr-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#1a2131] text-[#0d121b] dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" placeholder="e.g. GS-2024-001" type="text"/>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-2 mb-2">
<label class="text-[#0d121b] dark:text-white text-sm font-medium ml-1">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-xl">lock</span>
</div>
<input class="w-full h-14 pl-12 pr-12 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#1a2131] text-[#0d121b] dark:text-white placeholder:text-gray-400 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" placeholder="Enter your password" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-gray-400 text-xl">visibility</span>
</div>
</div>
</div>
<!-- Forgot Password -->
<div class="flex justify-end mb-8">
<a class="text-primary text-sm font-medium hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
                Login
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<!-- Footer Help -->
<div class="mt-10 flex flex-col items-center gap-4">
<div class="flex items-center gap-2 text-gray-400 text-sm">
<div class="h-px w-8 bg-gray-200 dark:bg-gray-700"></div>
<span>Support</span>
<div class="h-px w-8 bg-gray-200 dark:bg-gray-700"></div>
</div>
<div class="flex gap-6">
<a class="flex flex-col items-center gap-1 group" href="#">
<div class="p-3 rounded-full bg-gray-100 dark:bg-gray-800 group-hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 group-hover:text-primary">help_outline</span>
</div>
<span class="text-[10px] text-gray-500">Need Help?</span>
</a>
<a class="flex flex-col items-center gap-1 group" href="#">
<div class="p-3 rounded-full bg-gray-100 dark:bg-gray-800 group-hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 group-hover:text-primary">mail</span>
</div>
<span class="text-[10px] text-gray-500">Contact Office</span>
</a>
</div>
</div>
</div>
<!-- iOS Home Indicator -->
<div class="w-full flex justify-center pb-2">
<div class="h-1.5 w-32 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
</div>
</body></html>
