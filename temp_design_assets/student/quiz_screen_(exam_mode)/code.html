<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quiz Screen (Exam Mode)</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d121b] dark:text-white min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-[#cfd7e7] dark:border-gray-800">
<div class="flex items-center p-4 justify-between max-w-xl mx-auto w-full">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#4c669a]">timer</span>
<p class="text-primary text-lg font-bold leading-normal tracking-[0.015em] shrink-0">25:00</p>
</div>
<h2 class="text-[#0d121b] dark:text-white text-base font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Question 3 of 20</h2>
<div class="flex w-12 items-center justify-end">
<button class="text-[#4c669a] dark:text-gray-400">
<span class="material-symbols-outlined">flag</span>
</button>
</div>
</div>
<!-- Progress Bar -->
<div class="px-4 pb-3 max-w-xl mx-auto w-full">
<div class="rounded-full bg-[#cfd7e7] dark:bg-gray-700 h-1.5 w-full">
<div class="h-1.5 rounded-full bg-primary" style="width: 15%;"></div>
</div>
</div>
</header>
<main class="flex-1 overflow-y-auto max-w-xl mx-auto w-full pb-32">
<!-- Security Warning Panel -->
<div class="p-4">
<div class="flex flex-1 items-center justify-between gap-4 rounded-xl border border-[#cfd7e7] dark:border-gray-800 bg-white dark:bg-gray-900 p-4 shadow-sm">
<div class="flex items-center gap-3">
<div class="bg-primary/10 p-2 rounded-full">
<span class="material-symbols-outlined text-primary text-xl">security</span>
</div>
<div class="flex flex-col">
<p class="text-[#0d121b] dark:text-white text-sm font-bold leading-tight">Anti-cheat active</p>
<p class="text-[#4c669a] dark:text-gray-400 text-xs font-normal leading-normal">Your screen is being monitored</p>
</div>
</div>
<div class="flex items-center">
<div class="h-2 w-2 rounded-full bg-green-500 animate-pulse mr-2"></div>
<span class="text-[10px] font-bold text-green-600 dark:text-green-400 uppercase tracking-wider">Secure</span>
</div>
</div>
</div>
<!-- Question Section -->
<div class="px-4 pt-4 pb-2">
<h3 class="text-[#0d121b] dark:text-white tracking-tight text-2xl font-bold leading-snug">
                Which of the following principles best describes the concept of 'Separation of Concerns' in software architecture?
            </h3>
</div>
<!-- Answer Options -->
<div class="flex flex-col gap-3 p-4">
<label class="flex items-center gap-4 rounded-xl border-2 border-primary bg-primary/5 dark:bg-primary/10 p-4 transition-all cursor-pointer">
<input checked="" class="h-6 w-6 border-2 border-[#cfd7e7] bg-transparent text-primary focus:ring-primary focus:ring-offset-0 checked:border-primary" name="quiz-options" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#0d121b] dark:text-white text-base font-semibold">Modularizing a program into distinct sections</p>
<p class="text-[#4c669a] dark:text-gray-400 text-sm">Each section addresses a separate concern independently.</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-[#cfd7e7] dark:border-gray-800 bg-white dark:bg-gray-900 p-4 transition-all cursor-pointer hover:border-primary/50">
<input class="h-6 w-6 border-2 border-[#cfd7e7] dark:border-gray-700 bg-transparent text-primary focus:ring-primary focus:ring-offset-0 checked:border-primary" name="quiz-options" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#0d121b] dark:text-white text-base font-medium">Increasing the coupling between components</p>
<p class="text-[#4c669a] dark:text-gray-400 text-sm">Ensuring all parts of the code are highly dependent.</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-[#cfd7e7] dark:border-gray-800 bg-white dark:bg-gray-900 p-4 transition-all cursor-pointer hover:border-primary/50">
<input class="h-6 w-6 border-2 border-[#cfd7e7] dark:border-gray-700 bg-transparent text-primary focus:ring-primary focus:ring-offset-0 checked:border-primary" name="quiz-options" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#0d121b] dark:text-white text-base font-medium">Merging data and logic into a single class</p>
<p class="text-[#4c669a] dark:text-gray-400 text-sm">Combining everything to reduce the number of objects.</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-[#cfd7e7] dark:border-gray-800 bg-white dark:bg-gray-900 p-4 transition-all cursor-pointer hover:border-primary/50">
<input class="h-6 w-6 border-2 border-[#cfd7e7] dark:border-gray-700 bg-transparent text-primary focus:ring-primary focus:ring-offset-0 checked:border-primary" name="quiz-options" type="radio"/>
<div class="flex grow flex-col">
<p class="text-[#0d121b] dark:text-white text-base font-medium">Reducing the number of files in a project</p>
<p class="text-[#4c669a] dark:text-gray-400 text-sm">Keeping the entire codebase in one large file.</p>
</div>
</label>
</div>
</main>
<!-- Bottom Action Bar (Fixed) -->
<footer class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-950 border-t border-[#cfd7e7] dark:border-gray-800 px-4 pt-4 pb-8 z-20">
<div class="max-w-xl mx-auto flex items-center justify-between gap-4">
<button class="flex h-12 flex-1 items-center justify-center rounded-xl border border-[#cfd7e7] dark:border-gray-800 bg-white dark:bg-gray-900 px-4 text-[#0d121b] dark:text-white text-base font-bold">
                Previous
            </button>
<button class="flex h-12 flex-[2] items-center justify-center rounded-xl bg-primary px-4 text-white text-base font-bold shadow-lg shadow-primary/20">
                Next Question
            </button>
</div>
</footer>
</body></html>
