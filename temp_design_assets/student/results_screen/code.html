<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "success": "#07883b",
                        "error": "#d32f2f",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<title>Results Screen</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d121b] dark:text-white transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- TopAppBar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between border-b border-primary/10">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-primary/10 transition-colors cursor-pointer">
<span class="material-symbols-outlined text-primary text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Exam Results</h2>
<div class="size-10"></div> <!-- Spacer for centering -->
</div>
<main class="flex-1 pb-24">
<!-- Circular Progress Section -->
<div class="flex flex-col items-center justify-center p-8 gap-4">
<div class="relative size-48">
<!-- Background Circle -->
<svg class="size-full" viewbox="0 0 100 100">
<circle class="text-primary/10 stroke-current" cx="50" cy="50" fill="transparent" r="42" stroke-width="8"></circle>
<!-- Progress Circle -->
<circle class="text-primary stroke-current" cx="50" cy="50" fill="transparent" r="42" stroke-dasharray="263.89" stroke-dashoffset="47.5" stroke-linecap="round" stroke-width="8" transform="rotate(-90 50 50)"></circle>
</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="text-4xl font-bold tracking-tight">82%</span>
<span class="text-sm font-medium text-primary/70 uppercase tracking-widest">Score</span>
</div>
</div>
<div class="text-center">
<p class="text-xl font-bold">Great Job, Alex!</p>
<p class="text-sm text-[#4c669a] dark:text-[#a1b4d8]">You outperformed 85% of your peers in this exam.</p>
</div>
</div>
<!-- Stats Grid -->
<div class="flex flex-wrap gap-3 px-4 pb-6">
<div class="flex min-w-[100px] flex-1 flex-col gap-1 rounded-xl p-4 bg-white dark:bg-[#1a212e] shadow-sm border border-black/5">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-success text-lg">check_circle</span>
<p class="text-[#4c669a] dark:text-[#a1b4d8] text-xs font-medium uppercase tracking-wider">Correct</p>
</div>
<p class="text-2xl font-bold">16</p>
</div>
<div class="flex min-w-[100px] flex-1 flex-col gap-1 rounded-xl p-4 bg-white dark:bg-[#1a212e] shadow-sm border border-black/5">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-error text-lg">cancel</span>
<p class="text-[#4c669a] dark:text-[#a1b4d8] text-xs font-medium uppercase tracking-wider">Wrong</p>
</div>
<p class="text-2xl font-bold">2</p>
</div>
<div class="flex min-w-[100px] flex-1 flex-col gap-1 rounded-xl p-4 bg-white dark:bg-[#1a212e] shadow-sm border border-black/5">
<div class="flex items-center gap-2 mb-1">
<span class="material-symbols-outlined text-gray-400 text-lg">help</span>
<p class="text-[#4c669a] dark:text-[#a1b4d8] text-xs font-medium uppercase tracking-wider">Left</p>
</div>
<p class="text-2xl font-bold">2</p>
</div>
</div>
<!-- Charts Section -->
<div class="px-4">
<div class="bg-white dark:bg-[#1a212e] rounded-xl p-6 shadow-sm border border-black/5">
<div class="flex flex-col gap-1 mb-6">
<p class="text-sm font-medium text-primary uppercase tracking-widest">Performance</p>
<p class="text-xl font-bold leading-tight">Your Progress Over Time</p>
<div class="flex items-center gap-1.5 mt-1">
<span class="text-success material-symbols-outlined text-sm font-bold">trending_up</span>
<p class="text-success text-sm font-semibold">+12% vs last exam</p>
</div>
</div>
<div class="flex min-h-[160px] flex-1 flex-col gap-6">
<svg fill="none" height="120" preserveaspectratio="none" viewbox="0 0 478 120" width="100%" xmlns="http://www.w3.org/2000/svg">
<path d="M0 100C36.3 80 72.6 90 108.9 60C145.2 30 181.5 70 217.8 50C254.1 30 290.4 80 326.7 90C363 100 399.3 20 435.6 40C453.8 50 472 10 472 10V120H0V100Z" fill="url(#chart_gradient)"></path>
<path d="M0 100C36.3 80 72.6 90 108.9 60C145.2 30 181.5 70 217.8 50C254.1 30 290.4 80 326.7 90C363 100 399.3 20 435.6 40C453.8 50 472 10" stroke="#135bec" stroke-linecap="round" stroke-width="3"></path>
<defs>
<lineargradient gradientunits="userSpaceOnUse" id="chart_gradient" x1="236" x2="236" y1="0" y2="120">
<stop stop-color="#135bec" stop-opacity="0.2"></stop>
<stop offset="1" stop-color="#135bec" stop-opacity="0"></stop>
</lineargradient>
</defs>
</svg>
<div class="flex justify-between px-2">
<p class="text-[#4c669a] dark:text-[#a1b4d8] text-[11px] font-bold">EXAM 1</p>
<p class="text-[#4c669a] dark:text-[#a1b4d8] text-[11px] font-bold">EXAM 2</p>
<p class="text-[#4c669a] dark:text-[#a1b4d8] text-[11px] font-bold">EXAM 3</p>
<p class="text-[#4c669a] dark:text-[#a1b4d8] text-[11px] font-bold">EXAM 4</p>
<p class="text-primary text-[11px] font-bold underline underline-offset-4">TODAY</p>
</div>
</div>
</div>
</div>
</main>
<!-- Fixed Bottom Button -->
<div class="fixed bottom-0 left-0 right-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-primary/10 p-4">
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-6 bg-primary text-white gap-3 shadow-lg shadow-primary/25 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-2xl">picture_as_pdf</span>
<span class="text-base font-bold leading-normal tracking-wide">Download Report Card PDF</span>
</button>
</div>
</div>
</body></html>
